name: Publish Docker image (Aliyun)

on: [ push ]

# https://docs.docker.com/build/ci/github-actions/copy-image-registries/
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Step1 - Check out the repo
        # https://github.com/marketplace/actions/checkout
        uses: actions/checkout@v3

      - name: Step2 - Set up QEMU
        # https://github.com/marketplace/actions/docker-setup-qemu
        uses: docker/setup-qemu-action@v2

      - name: Step3 - Set up Docker Buildx
        # https://github.com/marketplace/actions/docker-setup-buildx
        uses: docker/setup-buildx-action@v2

      - name: Step4 - Log in to Docker Hub
        # https://github.com/marketplace/actions/docker-login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Step5 - Extract metadata (tags, labels) for Docker
        id: meta
        # https://github.com/marketplace/actions/docker-metadata-action
        uses: docker/metadata-action@v4
        with:
          images: kc-docker-mirror/openjdk
          tags: 17.0.2-jdk

      - name: Step6 - Log in to Aliyun registry
        # https://github.com/marketplace/actions/docker-login
        uses: docker/login-action@v2
        with:
          registry: registry.cn-chengdu.aliyuncs.com
          username: ${{ secrets.ALIYUN_REGISTRY_USERNAME }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Step7 - Build image
        # https://github.com/marketplace/actions/build-and-push-docker-images
        uses: docker/build-push-action@v4
        with:
          registry: registry.cn-chengdu.aliyuncs.com
          context: .
          file: ./openjdk/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # {{ steps.meta.outputs.tags }}的值相当于是：kc-docker-mirror/openjdk:17.0.2-jdk
      - name: Step8 - Push image to Aliyun
        run: |
          docker buildx imagetools create \
            --tag registry.cn-chengdu.aliyuncs.com/${{ steps.meta.outputs.tags }} \
            ${{ steps.meta.outputs.tags }}